{% extends 'vehicle/adminbase.html' %}
{% load widget_tweaks %}

{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
  }

  .attendance-date-form {
    max-width: 500px;
    margin: 80px auto;
    background-color: #ffffff;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    overflow: hidden;
  }

  .attendance-date-form .note {
    text-align: center;
    background: linear-gradient(90deg, #0072ff, #8811c5);
    color: #fff;
    font-weight: bold;
    padding: 30px 15px;
    font-size: 1.1em;
  }

  .attendance-date-form .form-content {
    padding: 30px 20px;
  }

  .attendance-date-form .form-control {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: 1px solid #ced4da;
    margin-bottom: 20px;
    font-size: 14px;
  }

  .attendance-date-form .btnSubmit {
    display: block;
    width: 50%;
    margin: 0 auto;
    padding: 12px 0;
    background-color: #0062cc;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .attendance-date-form .btnSubmit:hover {
    background-color: #004ba0;
    transform: translateY(-2px);
  }
</style>

<form method="post" autocomplete="off">
  {% csrf_token %}
  <div class="attendance-date-form">
    <div class="note">
      PLEASE ENTER DATE TO CHECK ATTENDANCE
    </div>
    <div class="form-content">
      {% render_field form.date class="form-control" placeholder="Enter date mm/dd/yyyy" %}
      <button type="submit" class="btnSubmit">Submit</button>
    </div>
  </div>
</form>

{% endblock content %}
