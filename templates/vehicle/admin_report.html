{% extends 'vehicle/adminbase.html' %}
{% block content %}

<div class="wrapper" style="padding:40px 20px; min-height:80vh;">

  <!-- Table Card -->
  <div class="row justify-content-center">
    <div class="col-12 col-md-12 col-lg-12">
      <div class="card" style="border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.1);">
        <div class="card-header" style="text-align:center; background-color:#f0f4ff; border-top-left-radius:12px; border-top-right-radius:12px;">
          <h3 style="color:#006eff; margin:10px 0;">
            Report
          </h3>
        </div>

        <div class="card-content" style="overflow-x:auto; padding:20px;">
          <table style="width:100%; border-collapse: collapse; font-family: Arial, sans-serif;">
            <thead>
              <tr style="background-color:#006eff; color:white; text-align:left;">
                <th style="padding:12px;">Vehicle Name</th>
                <th style="padding:12px;">Vehicle Number</th>
                <th style="padding:12px;">Date</th>
                <th style="padding:12px;">Cost</th>
              </tr>
            </thead>
            <tbody>
              {% for r in reports %}
              <tr style="border-bottom:1px solid #ddd; text-align:left;">
                <td style="padding:12px;">{{r.vehicle_name}}</td>
                <td style="padding:12px;">{{r.vehicle_no}}</td>
                <td style="padding:12px;">{{r.date}}</td>
                <td style="padding:12px;">{{r.cost}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock content %}
